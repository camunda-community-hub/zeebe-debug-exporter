Args = --verbose --allow-incomplete-classpath --no-server --no-fallback --report-unsupported-elements-at-runtime \
  -H:+ReportExceptionStackTraces \
  -H:+AddAllCharsets \
  -H:+StackTrace \
  --initialize-at-build-time=io.zeebe.debug.exporter.agent.Agent \
  --initialize-at-build-time=ch.qos.logback \
  --initialize-at-build-time=org.slf4j.LoggerFactory \
  --initialize-at-build-time=org.slf4j.simple.SimpleLogger \
  --initialize-at-build-time=org.slf4j.impl.StaticLoggerBinder \
  --initialize-at-build-time=com.sun.org.apache.xerces,com.sun.xml.internal,jdk.xml.internal,javax.xml \
  --initialize-at-run-time=io.netty.channel.epoll \
  --initialize-at-run-time=io.netty.channel.unix \
  --initialize-at-run-time=io.netty.util.internal.logging.Log4JLogger \
  --initialize-at-run-time=ch.qos.logback.classic.jmx
